<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyout Menu</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="dropdown">
        <div class="select">
            <span class="selected">Linkedin</span>
            <div class="status-icon">
                <i class='bx bxs-down-arrow'></i>
            </div>
        </div>
        <ul class="items">
            <li><i class='bx bxl-facebook-square' ></i>Facebook</li>
            <li><i class='bx bxl-instagram-alt' ></i>Instragram</li>
            <li class="active"><i class='bx bxl-linkedin'></i> Linkedin</li>
            <li><i class='bx bxl-twitter'></i>twitter</li>
            <li><i class='bx bxl-youtube' ></i>Youtube</li>
            <li><i class='bx bxl-github'></i>Github</li>
        </ul>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
